<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Affordable Organic Store</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('Images/Back.jpg');
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 5px;
      text-align: center;
      height: 110px;
    }
    header img
    {
      margin-right: 1500px;
    }
    
    h2 {
      text-align: center;
      color: #2e7d32;
      margin: 20px 0;
    }
    h4
    {
      margin-left: 1300px;
      color: white;
      font-size: 20px;
      margin-top: -40px;
    }

    /* SECTION WRAPPERS */
    section {
      padding: 20px;
      margin: 20px auto;
      max-width: 1000px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px #ccc;
    }
    footer{
      align-items: center;
    }

    .category-grid, .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card, .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      width: 200px;
      text-align: center;
      overflow: hidden;
      transition: 0.3s;
    }

    .card:hover, .product-card:hover {
      transform: scale(1.03);
    }

    .card img, .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3, .product-card h3 {
      padding: 10px 0;
      color: #2e7d32;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .btn {
      background: #388e3c;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      margin: 10px 0 15px;
      display: inline-block;
    }

    .old-price {
      text-decoration: line-through;
      color: gray;
      font-weight: normal;
      margin-left: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2e7d32;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>

  <section>

        <img src="Images/img6.jpg" alt="Gardening" />

      </div>
    </div>
  </section>

  <!-- Product List -->
  <section>
    <h2>Plant Products</h2>
    <div class="products">
      <div class="product-card">
        <img src="Images/tool.jpg" alt="Creeper clips" />
        <h3>Creeper clips</h3>
        <div class="price">Rs. 250.00</div>
        <div class="btn">Add to Cart</div>
      </div>

      <div class="product-card">
        <img src="Images/tool2.jpg" alt="Desi khurpa" />
        <h3>Desi khurpa</h3>
        <div class="price">Rs. 6.00 <span class="old-price">Rs. 10.00</span></div>
        <div class="btn">Add to Cart</div>
      </div>

      <div class="product-card">
        <img src="Images/toolset.jpg" alt="Gardening Tools Set" />
        <h3>Gardening Tools Set</h3>
        <div class="price">Rs.200.00</div>
        <div class="btn">Add to Cart</div>
      </div>
    </div>
  </section>

  

  <!-- Footer -->
